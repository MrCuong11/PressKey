<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Any Key</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./W3Schools_logo.svg.png" type="image/x-icon">
</head>

<body>
    <button class="alert ">Press any key</button>
    <div class="box hide">
        <div class="result"></div>
        <div class="detail">
            <div class="card key">
                <p>Key</p>
                <p></p>
            </div>

            <div class="card location">
                <p>Location</p>
                <p></p>
            </div>

            <div class="card which">
                <p>Which</p>
                <p></p>
            </div>

            <div class="card code">
                <p>Code</p>
                <p></p>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
